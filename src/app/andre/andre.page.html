<ion-header [translucent]="true">
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="voltar()" color="white">
        <ion-icon class="icon" name="chevron-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons>
      <ion-title>André</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container">
    <div id="header">
      <img src="../assets/usuarios/img4.png" />
    </div>

    <ion-card>
      <ion-card-header>
        <ion-title class="nomeText">André da Silva</ion-title>
      </ion-card-header>

      <ion-card-content>
        <ion-item color="dark">
          <ion-avatar slot="start">
            <ion-icon
              class="icon"
              name="logo-whatsapp"
              color="success"
            ></ion-icon>
          </ion-avatar>
          <ion-label class="subText"> (14) 99898-0025 </ion-label>
        </ion-item>

        <ion-item color="dark">
          <ion-avatar slot="start">
            <ion-icon
              class="icon"
              name="logo-instagram"
              color="danger"
            ></ion-icon>
          </ion-avatar>
          <ion-label class="subText"> @andre_silva </ion-label>
        </ion-item>

        <ion-item color="dark">
          <ion-avatar slot="start">
            <ion-icon
              class="icon"
              name="logo-facebook"
              color="primary"
            ></ion-icon>
          </ion-avatar>
          <ion-label class="subText"> André da Silva </ion-label>
        </ion-item>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
